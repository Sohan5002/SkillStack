<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roomGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="600" height="400" fill="url(#roomGradient)"/>
  
  <!-- Whiteboard/Screen on left -->
  <rect x="50" y="50" width="200" height="150" rx="8" fill="#ffffff" stroke="#cccccc" stroke-width="2"/>
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333333" text-anchor="middle">SALES VALUE</text>
  <!-- Chart representation -->
  <polyline points="70,140 90,120 110,130 130,110 150,125 170,105 190,115 210,100 230,110" 
            fill="none" stroke="#3498db" stroke-width="3"/>
  
  <!-- Instructor/Presenter -->
  <circle cx="300" cy="120" r="25" fill="#ffb6c1"/>
  <rect x="275" y="145" width="50" height="60" rx="5" fill="#8b4513"/>
  <rect x="285" y="205" width="30" height="40" rx="3" fill="#4169e1"/>
  
  <!-- Students at tables -->
  <!-- Student 1 -->
  <rect x="350" y="200" width="80" height="50" rx="5" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  <circle cx="380" cy="180" r="15" fill="#d2b48c"/>
  <rect x="375" y="195" width="10" height="20" fill="#2c3e50"/>
  
  <!-- Student 2 -->
  <rect x="450" y="200" width="80" height="50" rx="5" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  <circle cx="480" cy="180" r="15" fill="#d2b48c"/>
  <rect x="475" y="195" width="10" height="20" fill="#2c3e50"/>
  
  <!-- Laptop on table -->
  <rect x="360" y="210" width="60" height="35" rx="3" fill="#1a1a1a"/>
  <rect x="365" y="215" width="50" height="25" fill="#3498db" opacity="0.3"/>
  
  <!-- Additional decorative elements -->
  <rect x="50" y="220" width="200" height="5" rx="2" fill="#cccccc"/>
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="16" fill="#666666" text-anchor="middle">MANAGEMENT</text>
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="16" fill="#666666" text-anchor="middle">BUSINESS</text>
</svg>

