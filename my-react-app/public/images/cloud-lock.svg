<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="cloudGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </radialGradient>
  </defs>
  <!-- Blue Cloud -->
  <ellipse cx="100" cy="100" rx="60" ry="40" fill="url(#cloudGradient)" filter="url(#glow)"/>
  <ellipse cx="80" cy="90" rx="35" ry="30" fill="url(#cloudGradient)"/>
  <ellipse cx="120" cy="90" rx="35" ry="30" fill="url(#cloudGradient)"/>
  <ellipse cx="100" cy="110" rx="50" ry="35" fill="url(#cloudGradient)"/>
  <!-- Red Padlock -->
  <rect x="85" y="120" width="30" height="35" rx="3" fill="#ee0000" filter="url(#glow)"/>
  <path d="M 85 120 L 85 105 Q 85 95 100 95 Q 115 95 115 105 L 115 120" 
        stroke="#ee0000" 
        stroke-width="3" 
        fill="none"/>
  <!-- Keyhole -->
  <circle cx="100" cy="135" r="4" fill="#ffffff"/>
  <rect x="98" y="135" width="4" height="8" fill="#ffffff"/>
</svg>

