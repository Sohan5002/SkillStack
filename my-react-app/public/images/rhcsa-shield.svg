<svg width="320" height="400" viewBox="0 0 320 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ee0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Shield shape -->
  <path d="M160 20 L280 60 L280 180 Q280 280 160 360 Q40 280 40 180 L40 60 Z" 
        fill="url(#shieldGradient)" 
        stroke="#ffffff" 
        stroke-width="3"/>
  <!-- RHCSA Text -->
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">RHCSA</text>
  <!-- EX200 Text -->
  <text x="160" y="130" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">(EX200)</text>
  <!-- Divider line -->
  <line x1="80" y1="150" x2="240" y2="150" stroke="#ffffff" stroke-width="2"/>
  <!-- Red Hat Certified System Administration -->
  <text x="160" y="190" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Red Hat Certified</text>
  <text x="160" y="210" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">System Administration</text>
  <!-- Red Hat Logo Area -->
  <g transform="translate(160, 280)">
    <!-- Hat icon -->
    <path d="M-30 -10 L-20 10 L20 10 L30 -10 L25 -15 L-25 -15 Z" fill="#ee0000"/>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">
      <tspan font-size="18">Red</tspan> <tspan font-size="24" font-weight="bold">Hat</tspan>
    </text>
  </g>
</svg>

